<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Face Recognition Attendance System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Beautiful Dark Theme - Darker Blue Background */
            --bg-primary: linear-gradient(135deg, #0f1419 0%, #0d1b2a 25%, #0a1929 50%, #1b263b 75%, #2d3748 100%);
            --bg-secondary: rgba(15, 20, 25, 0.9);
            --bg-tertiary: rgba(13, 27, 42, 0.8);
            --bg-card: rgba(255, 255, 255, 0.08);
            --bg-card-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.5);

            /* Exact Color Palette */
            --purple: #c084fc;
            --purple-dark: #a855f7;
            --pink: #ec4899;
            --pink-light: #f472b6;
            --blue: #60a5fa;
            --blue-dark: #3b82f6;
            --green: #4ade80;
            --orange: #fbbf24;
            --red: #f87171;
            
            /* Beautiful Gradients */
            --gradient-primary: linear-gradient(135deg, #0f1419 0%, #0d1b2a 25%, #0a1929 50%, #1b263b 75%, #2d3748 100%);
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            --gradient-button: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            --gradient-purple: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
            --gradient-blue: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-primary);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(236, 72, 153, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }

        /* Login Container */
        .login-container {
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            margin: 2rem;
            position: relative;
            animation: loginSlideIn 1s ease-out;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-button);
            border-radius: 30px 30px 0 0;
        }

        @keyframes loginSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1.2s ease-out;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-button);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
            animation: iconPulse 2s ease-in-out infinite;
        }

        .login-icon i {
            font-size: 2rem;
            color: white;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(236, 72, 153, 0.6);
            }
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #ec4899, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: formSlideIn 1.4s ease-out;
        }

        @keyframes formSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
            background: var(--bg-secondary);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .form-input:focus + .input-icon {
            color: var(--purple);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--purple);
            transform: translateY(-50%) scale(1.1);
        }

        /* Role Selection */
        .role-select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .role-select:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
            background: var(--bg-secondary);
            transform: translateY(-2px);
        }

        .role-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.5rem;
        }

        /* Login Button */
        .login-btn {
            background: var(--gradient-button);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(236, 72, 153, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Error Message */
        .error-message {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--red);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            animation: errorShake 0.5s ease-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: block;
        }

        /* Success Message */
        .success-message {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: var(--green);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            animation: successSlide 0.5s ease-out;
        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message.show {
            display: block;
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                max-width: 400px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .login-icon {
                width: 60px;
                height: 60px;
            }

            .login-icon i {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-input, .role-select {
                padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            }

            .input-icon {
                left: 0.75rem;
            }
        }

        /* Hover Glow Effects */
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(168, 85, 247, 0.3);
        }

        /* Input Focus Glow */
        .form-input:focus {
            box-shadow: 
                0 0 0 3px rgba(168, 85, 247, 0.2),
                0 8px 25px rgba(168, 85, 247, 0.1);
        }

        .role-select:focus {
            box-shadow: 
                0 0 0 3px rgba(168, 85, 247, 0.2),
                0 8px 25px rgba(168, 85, 247, 0.1);
        }

        /* Gradient Text Animation */
        .login-title {
            background-size: 200% 200%;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--purple);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--purple-dark);
        }

        /* Form Validation States */
        .form-input.error {
            border-color: var(--red);
            box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.2);
            animation: inputShake 0.5s ease-out;
        }

        @keyframes inputShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .form-input.success {
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--purple);
            cursor: pointer;
        }

        .remember-me label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: var(--purple);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--purple-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-user-check"></i>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your attendance dashboard</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text">Invalid credentials. Please try again.</span>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span id="success-text">Login successful! Redirecting...</span>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <!-- Role Selection -->
            <div class="form-group">
                <label for="role">Login As</label>
                <div class="input-wrapper">
                    <select id="role" name="role" class="role-select" required>
                        <option value="">Select your role</option>
                        <option value="admin">Administrator</option>
                        <option value="student">Student</option>
                    </select>
                    <i class="input-icon fas fa-user-tag"></i>
                </div>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                    <i class="input-icon fas fa-user"></i>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="input-icon fas fa-lock"></i>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </span>
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2024 Face Recognition Attendance System</p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
  const loginForm = document.getElementById("loginForm");
  const errorMessage = document.getElementById("error-message");
  const successMessage = document.getElementById("success-message");
  const errorText = document.getElementById("error-text");
  const successText = document.getElementById("success-text");
  const loadingOverlay = document.getElementById("loading-overlay");
  const passwordToggle = document.getElementById("passwordToggle");
  const passwordInput = document.getElementById("password");

  // Toggle password visibility
  passwordToggle.addEventListener("click", () => {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
      passwordInput.type = "password";
      passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
    }
  });

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Hide messages
    errorMessage.classList.remove("show");
    successMessage.classList.remove("show");

    // Show loading spinner
    loadingOverlay.classList.add("show");

    const username = loginForm.username.value.trim();
    const password = loginForm.password.value.trim();
    const role = loginForm.role.value.trim();

    if (!role) {
      loadingOverlay.classList.remove("show");
      errorText.textContent = "Please select a role.";
      errorMessage.classList.add("show");
      return;
    }

    try {
      const response = await fetch("/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role }),
      });

      const result = await response.json();

      if (result.success) {
        loadingOverlay.classList.remove("show");
        successMessage.classList.add("show");
        successText.textContent = "Login successful! Redirecting...";

        setTimeout(() => {
          if (role === "admin") {
            window.location.href = "/app/index.html";
          } else if (role === "student") {
            window.location.href = "/app/history.html";
          }
        }, 1500);
      } else {
        loadingOverlay.classList.remove("show");
        errorText.textContent = result.message || "Invalid credentials. Please try again.";
        errorMessage.classList.add("show");
      }
    } catch (error) {
      loadingOverlay.classList.remove("show");
      errorText.textContent = "Server error. Please try again later.";
      errorMessage.classList.add("show");
    }
  });
});

    </script>
